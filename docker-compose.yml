version: '3.8'

services:
  # Power to Choose scraper service
  power-to-choose:
    build: .
    container_name: price-alert-ptc
    environment:
      - SCRAPER_NAME=power_to_choose
    volumes:
      - ./logs:/app/logs
    env_file:
      - .env

  # Villa del Arco scraper service
  villa-del-arco:
    build: .
    container_name: price-alert-vda
    environment:
      - SCRAPER_NAME=villa_del_arco
    volumes:
      - ./logs:/app/logs
    env_file:
      - .env

  # Alaska Airlines Award Ticket scraper service
  alaska-award-ticket:
    build: .
    container_name: price-alert-alaska
    environment:
      - SCRAPER_NAME=alaska_award_ticket
    volumes:
      - ./logs:/app/logs
    env_file:
      - .env

  # Run all scrapers (default)
  all:
    build: .
    container_name: price-alert-all
    environment:
      - SCRAPER_NAME=all
    volumes:
      - ./logs:/app/logs
    env_file:
      - .env
