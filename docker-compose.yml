services:
  # Power to Choose scraper service
  power-to-choose:
    build: .
    container_name: price-alert-ptc
    command: ["python", "run_scraper.py", "power_to_choose"]
    volumes:
      - ./logs:/app/logs
    env_file:
      - .env

  # Villa del Arco scraper service
  villa-del-arco:
    build: .
    container_name: price-alert-vda
    command: ["python", "run_scraper.py", "villa_del_arco"]
    volumes:
      - ./logs:/app/logs
    env_file:
      - .env

  # Alaska Airlines Award Ticket scraper service
  alaska-award-ticket:
    build: .
    container_name: price-alert-alaska
    command: ["python", "run_scraper.py", "alaska_award_ticket"]
    volumes:
      - ./logs:/app/logs
    env_file:
      - .env

  # Run all scrapers (default)
  all:
    build: .
    container_name: price-alert-all
    command: ["python", "run_scraper.py", "all"]
    volumes:
      - ./logs:/app/logs
    env_file:
      - .env
